name: Angular GitHub CI/CD
on:
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Cache deps
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: node-modules-${{ hashFiles('**/package.json') }}

            - name: Install Dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Deploy
              run: |
                  npm run deploy
